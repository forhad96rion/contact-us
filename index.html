<body>
<div class="container">
    <form action="" name="registrationForm">

	<hr><br>
    <label for="firstname">Full Name:</label>
    <input type="text" name="firstname" id="firstname" placeholder="ENTER FULL NAME">

	 <label for="number">Property ID:</label>
    <input type="digits" name="number" id="number" placeholder="1234">
     <br><hr><br>
	 
	 <label for="password">Contact Number:</label>
    <input type="digits" name="password" id="password" placeholder="01688087451">
     <br><hr><br>
	 
	 
	 
	 <label for="email">Email:</label>
     <input type="email" name="email" id="email" placeholder="@gmail.com">
      <br><hr><br>
	
	 
    <button type="submit">Submit</button>
  </form>
</div>
